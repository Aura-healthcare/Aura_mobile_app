language: android
env:
  global:
  - ADB_INSTALL_TIMEOUT=8
  - QEMU_AUDIO_DRV=none
stages:
- build
- name: emulatorTests
  if: branch = master
- quality
jobs:
  include:
  - stage: build
    before_install:
    - openssl aes-256-cbc -K $encrypted_152f9326ee20_key -iv $encrypted_152f9326ee20_iv -in $ANDROID_HOME/AssociationAurav3.jks.enc -out $ANDROID_HOME/AssociationAurav3.jks -d
    install: true
    script:
    - "./gradlew clean"
    - "./gradlew build"
    before_script:
    - mkdir -p $ANDROID_HOME/licenses
    - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
    - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license
    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
    - rm -fr .gradle/
    cache:
      directories:
      - "$HOME/.gradle/caches/"
      - "$HOME/.gradle/wrapper/"
      - "$HOME/.android/build-cache"
      - ".gradle"
      - app/build/jacoco
  - stage: emulatorTests
    android:
      components:
      - tools
      - platform-tools
      - tools
      - build-tools-24.0.1
      - android-24
      - extra-android-support
      - extra-google-m2repository
      - extra-android-m2repository
      - addon-google_apis-google-24
      - sys-img-armeabi-v7a-android-24
      - sys-img-armeabi-v7a-google_apis-google-23
      - sys-img-x86_64-google_apis-google-23
      licenses:
      - android-sdk-preview-license-.+
      - android-sdk-license-.+
      - google-gdk-license-.+
    before_install:
    - openssl aes-256-cbc -K $encrypted_152f9326ee20_key -iv $encrypted_152f9326ee20_iv -in $ANDROID_HOME/AssociationAurav3.jks.enc -out $ANDROID_HOME/AssociationAurav3.jks -d
    install: true
    before_script:
    - mkdir -p $ANDROID_HOME/licenses
    - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
    - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license
    - echo no | android create avd --force --name test -t android-24 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window -engine classic &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
    script:
    - "./gradlew connectedFullDebugAndroidTest"
    cache:
      directories:
      - "$HOME/.gradle/caches/"
      - "$HOME/.gradle/wrapper/"
      - "$HOME/.android/build-cache"
      - ".gradle"
      - app/build/jacoco
      - app/build/reports
      - app/build/outputs/code-coverage
  - stage: quality
    before_install:
    - openssl aes-256-cbc -K $encrypted_152f9326ee20_key -iv $encrypted_152f9326ee20_iv -in $ANDROID_HOME/AssociationAurav3.jks.enc -out $ANDROID_HOME/AssociationAurav3.jks -d
    install: true
    before_script:
    - mkdir -p $ANDROID_HOME/licenses
    - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
    - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license
    script:
    - "./gradlew jacocoTestReport"
    - "./gradlew sonarqube -Dsonar.organization=$SONAR_ORGANISATION -Dsonar.host.url=https://sonarcloud.io
      -Dsonar.login=$SONAR_TOKEN"
    cache:
      directories:
      - ".gradle"
      - app/build/jacoco
      - app/build/reports
      - app/build/outputs/code-coverage
    after_success:
    - bash <(curl -s https://codecov.io/bash)

