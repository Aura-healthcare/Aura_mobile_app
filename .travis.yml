language: android

env:
#  matrix:
#    - TEST=unit
#    - TEST=android ANDROID_TARGET=android-19 ANDROID_ABI=armeabi-v7a
  global:
   # install timeout in minutes (2 minutes by default)
    - ADB_INSTALL_TIMEOUT=8
    - QEMU_AUDIO_DRV=none

stages:
    - build
    - coverageReport
    - name: emulatorTests
      if: branch = master

jobs:
  include:
    - stage: build
      script: ./gradlew build
      before_script:
        # Accept licenses
        - mkdir -p $ANDROID_HOME/licenses
        - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
        - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache

    - stage: emulatorTests
      android:
        components:
          - tools
          - platform-tools
          - tools
          # The BuildTools version used by your project
          - build-tools-24.0.1
          # The SDK version used to compile your project
          - android-24
          - extra-android-support
          - extra-google-m2repository
          - extra-android-m2repository
          - addon-google_apis-google-24
          # Emulator image
          - sys-img-armeabi-v7a-android-24
          - sys-img-armeabi-v7a-google_apis-google-23
          - sys-img-x86_64-google_apis-google-23

        licenses:
          - android-sdk-preview-license-.+
          - android-sdk-license-.+
          - google-gdk-license-.+
      before_script:
        # Accept licenses
        - mkdir -p $ANDROID_HOME/licenses
        - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
        - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license
        # Start Emulator
        - android list target
        - echo no | android create avd --force --name test -t android-24 --abi armeabi-v7a
        - emulator -avd test -no-skin -no-audio -no-window -engine classic &
        - android-wait-for-emulator
        - adb shell input keyevent 82 &
      script: ./gradlew build connectedFullDebugAndroidTest
#      before_cache:
#        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
#        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache

    - stage: coverageReport
      script:
        - ./gradlew test
        - ./gradlew jacocoTestReport
        - ls -al ./app/build/reports/jacoco/jacocoTestReport/
        - bash <(curl -s https://codecov.io/bash)

      before_script:
        # Accept licenses
        - mkdir -p $ANDROID_HOME/licenses
        - echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > $ANDROID_HOME/licenses/android-sdk-license
        - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> $ANDROID_HOME/licenses/android-sdk-license
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache